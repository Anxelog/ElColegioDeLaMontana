description.Spanish=El Duchray School for Young Gentlemen se agazapa en lo más profundo del bosque de una montaña del interior de Escocia. Una montaña de negra leyenda: la montaña del Círculo de Piedra.\n\nBruce Darzi, viejo conocido vuestro y director de la institución, os pide ayuda. Desde hace un tiempo, el personal y el alumnado vienen percibiendo acontecimientos extraños... Y, desde hace unos días, uno de los niños ha desapareccido... \n\nDarzi está seguro de que hoy puede ocurrir algo funesto si nadie lo impide.\n\n¿Lo impediréis?\n\n---\n\n<i><color=green>Se ha hecho un esfuerzo por añadir sonidos que ayuden a la inmersión en la aventura, por lo que se recomienda que la opción de Efectos (Menú principal / Opciones / Efectos) esté activa y con nivel de volumen aceptable. A su vez, <b>se recomienda no utilizar música de fondo</b>, o usarla con un volumen muy bajo.\n\nLas imágenes utilizadas para esta aventura proceden de Pixabay (http://pixabay.com) y los audios de Freesound (http://freesound.org). Agradezco enormemente la generosidad y talento de sus respectivos autores y autoras.</color></i>
description.English=The Duchray School for Young Gentlemen is hidden in the depths of an ancient, eerie forest at the heart of an inland mountain in Scotland. It is a mountain with a name wrapped in a dark legend: Stone Circle Mountain.\n\nBruce Darzi, an old acquaintance of yours and the headmaster of the school, asks for your help. Since some time ago, staff and students have been experiencing strange phenomena. Even worse, a few days back, one of the children has disappeared... Darzi is certain that something terrible may happen today if nobody prevents it.\n\nCould you?\n---\n<i> <color=lime>An effort has been made to add sound effects which hopefully will help to create an immersive experience, thus it is strongly recommended to ensure the Effects option is on (Menu / Options / Effects) and has an adequate volume level. Also, due to that, <b>it is recommended not to use any background music</b> or, if you do use it, to turn the volume down.\n\nThe images used in this scenario are from Pixabay (http://pixabay.com) and the audio files are from Freesound (http://freesound.org). I am enormously grateful to the service they provide and to their authors' generosity and talent.\n\nFinally, I want to show my appreciation to Luísa Aldao, Fernando Esra and Vidimus, for their invaluable collaboration. Thanks also to the people who make Valkyrie possible, for their relentless, commendable and altruistic work.</color></i> 
