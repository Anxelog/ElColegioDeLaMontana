description.Spanish=El Duchray School for Young Gentlemen se agazapa en lo más profundo del bosque de una montaña del interior de Escocia. Una montaña de negra leyenda: la montaña del Círculo de Piedra.\n\nBruce Darzi, viejo conocido vuestro y director de la institución, os pide ayuda. Desde hace un tiempo, el personal y el alumnado vienen percibiendo acontecimientos extraños... Y, desde hace unos días, uno de los niños ha desapareccido... Darzi está seguro de que hoy puede ocurrir algo funesto si nadie lo impide.\n\n¿Lo impediréis?\n---\n<i><color=lime>Se ha hecho un esfuerzo por añadir sonidos que ayuden a la inmersión en la aventura, por lo que se recomienda que la opción de Efectos (Menú principal / Opciones / Efectos) esté activa y con nivel de volumen aceptable. A su vez, <b>se recomienda no utilizar música de fondo</b>, o usarla con un volumen muy bajo.\n\nLas imágenes utilizadas para esta aventura proceden de Pixabay (http://pixabay.com) y los audios de Freesound (http://freesound.org). Agradezco enormemente la generosidad y talento de sus respectivos autores y autoras.\n\nFinalmente, agradezco la inestimable colaboración de Luísa Aldao, Fernando Esra y Vidimus. Gracias también a la comunidad técnica de Valkyrie, por un trabajo constante, ejemplar y altruista.</color></i> 
